# File : Web deployment  
# Name of website is same as folder name
# Issues :
# https://github.com/microsoft/azure-pipelines-tasks/issues/11322
# https://github.com/microsoft/azure-pipelines-tasks/issues/13398
#

parameters:
- name: 'websiteName' 
  type: string
- name: 'packageName' 
  type: string
- name: 'applicationPool'  
  type: string
- name: 'port'
  type: number
- name: 'includehttps'
  type: boolean
  default: false

steps:

- task: IISWebAppManagementOnMachineGroup@0
  condition: eq(${{parameters.includehttps}}, false) 
  inputs:
    IISDeploymentType: 'IISWebsite'
    ActionIISWebsite: 'CreateOrUpdateWebsite'
    WebsiteName:  ${{parameters.websiteName}}
    WebsitePhysicalPath: '%SystemDrive%\inetpub\wwwroot\${{parameters.websiteName}}'
    WebsitePhysicalPathAuth: 'WebsiteUserPassThrough'
    CreateOrUpdateAppPoolForWebsite: true
    AppPoolNameForWebsite: '${{parameters.applicationPool}}'
    AddBinding: true
    Bindings: |
                  {
                      bindings:[
                          {
                              "protocol":"http",
                              "ipAddress":"*",
                              "hostname":"",
                              "port":"${{parameters.port}}",
                              "sslThumbprint":"",
                              "sniFlag":false
                          }
                      ]
                  }  

- task: IISWebAppManagementOnMachineGroup@0
  condition: eq(${{parameters.includehttps}}, true) 
  inputs:
    IISDeploymentType: 'IISWebsite'
    ActionIISWebsite: 'CreateOrUpdateWebsite'
    WebsiteName:  ${{parameters.websiteName}}
    WebsitePhysicalPath: '%SystemDrive%\inetpub\wwwroot\${{parameters.websiteName}}'
    WebsitePhysicalPathAuth: 'WebsiteUserPassThrough'
    CreateOrUpdateAppPoolForWebsite: true
    AppPoolNameForWebsite: '${{parameters.applicationPool}}'
    AddBinding: true
    Bindings: |
                  {
                      bindings:[
                          {
                              "protocol":"http",
                              "ipAddress":"*",
                              "hostname":"",
                              "port":"${{parameters.port}}",
                              "sslThumbprint":"",
                              "sniFlag":false
                          },
                          {
                              "protocol":"https",
                              "ipAddress":"*",
                              "hostname":"",
                              "port":"443",
                              "sslThumbprint":"fd08f7dbb9a37ba747db8b07da90704fc7b6fee3",
                              "sniFlag":false
                          }
                      ]
                  }  



- task: FileTransform@1
  inputs:
    folderPath: '$(Pipeline.Workspace)/drop/${{parameters.packageName}}'
    enableXmlTransform: true
    xmlTransformationRules: '-transform **\*.Local.config -xml **\*.config'
        
- task: IISWebAppDeploymentOnMachineGroup@0
  displayName: ${{ parameters.websiteName }}
  inputs:
    WebSiteName: ${{ parameters.websiteName }}
    Package: '$(Pipeline.Workspace)/drop/${{parameters.packageName}}' 
    RemoveAdditionalFilesFlag: true
    TakeAppOfflineFlag: true

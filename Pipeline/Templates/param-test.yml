parameters:
- name: 'project' 
  type: object
  default:
    - Web1
    - Web2
- name: 'webApplication' 
  type: string
- name: 'applications'
  type: object
  
steps:
- ${{ each p in parameters.project }}:
  - script: 'echo building $${{ p }}'
  - script: 'echo building $${{ parameters.applications.b2b }}'
  
- ${{ if eq(parameters.applications.b2b, true) }}:
  - script: 'echo building true'  

- ${{ if eq(parameters.applications.b2b, True) }}:
  - script: 'echo building True'  
    

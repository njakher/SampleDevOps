# On-demand for development purpose
trigger: none

variables:
- template: ./Templates/vars.yml
- template: ./Templates/vars-web.yml
- template: ./Templates/vars-windows.yml  
  
stages: 
    
 - stage: build
   displayName: 'Build Solution'
   jobs:
   - job: 'Setup'
     displayName: 'Build and Publish'
     pool:
      vmImage: 'windows-2022' #windows-latest

     steps:                       
      - task: UseDotNet@2
        displayName: 'Use .NET Core sdk'
        inputs:
            packageType: 'sdk'
            version: '6.0.x'
            includePreviewVersions: true
            
      - task: NuGetToolInstaller@1
      
      - task: NuGetCommand@2
        displayName: 'Restore NuGet Package'
        name: 'RestorePackage'
        inputs:
            command: 'restore'
            restoreSolution: $(solution)
            feedsToUse: 'select'

      - task: VSBuild@1
        displayName: 'Build Solution' 
        inputs:
          solution: '$(solution)'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
 
   - job: 'BuildAndPublish1'
     displayName: 'Build and Publish'
     variables:
      - template: ./Templates/web1-vars.yml
     condition: eq(${{parameters.additionalTariff}}, 'true'))
     steps:                     
      - template: ./Templates/build-package.yml
                 
          
   - job: 'BuildAndPublish2'
     displayName: 'Build and Publish'
     variables:
      - template: ./Templates/web2-vars.yml
     condition: eq(${{parameters.businessPartner}}, 'true'))
     steps:
      - template: ./Templates/build-package.yml
      
   - job: 'BuildAndPublish3'
     displayName: 'Publish Artifacts'
     steps:
      - task: PublishPipelineArtifact@1
        displayName: 'Publish Artifacts'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)/package'
          artifact: 'drop'
          publishLocation: 'pipeline'
              

